<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border='20'>
      <!-- table head -->
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!-- table row -->
      <tr>
        <!-- table cell -->
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <!-- A new table row -->
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>


    </table>
  </body>
</html>
