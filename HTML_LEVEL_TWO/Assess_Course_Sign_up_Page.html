<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form>
      <label for="fistname">First Name: </label>
      <input type="text" id='firstname' name="" placeholder="First Name">

      <label for="lastname">Last Name: </label>
      <input type="text" id='lastname' name="" placeholder="Last Name">
      <p></p>

      <label for="email">Email: </label>
      <input type="email" id='email' name="" placeholder="name@email.com">

      <label for="password">Password: </label>
      <input type="password" id='password' name="" value="">
      <p></p>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input type="radio" id='yes' name="choose" value="">

      <label for="no">No:</label>
      <input type="radio" id='no' name="choose" value="">
      <p></p>

      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="">
        <option value="">Credit Card</option>
        <option value="">Mastercard</option>
      </select>
      <p></p>

      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
