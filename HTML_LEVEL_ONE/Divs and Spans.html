<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Divs and Spans</h1>

    <!-- <div> 元素没有特定的含义。
    它属于块级元素，浏览器会在其前后显示折行。
    可用于CSS编辑-->
    <div class="groupone">
      <h1>Group one</h1>
      <!-- 定义 span，用来组合文档中的行内元素。 -->
      <p>I want to <span>be together in</span> group one</p>
    </div>
  </body>
</html>
