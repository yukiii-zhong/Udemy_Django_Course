<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the Title!</title>
  </head>
  <body>
    <!-- This is a comment -->
    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>
    <h6>Heading 6</h6>

    <!-- It doesn't care indentation -->
    <p>This is a paragraph.
      This is continued.</p>
    <p>This is Line 2</p>
    <p>Line 3</p>

    <!-- Bold-->
    <p><b>Bold text</b></p>
    <!-- or -->
    <p><strong>Also Bold text</strong> </p>

    <!-- italics -->
    <p> <i>Italics text</i> </p>
    <p><em>also italics</em> </p>

  </body>
</html>
