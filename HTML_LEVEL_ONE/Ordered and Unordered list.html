<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About list</title>
  </head>
  <body>
    <!-- ordered list -->
    <ol>
      <li>Orange</li> <li>Apple</li> <li>Berry</li>
    </ol>

    <!-- unordered list -->
    <ul>
      <li>Orange</li> <li>Apple</li> <li>Berry</li>
    </ul>

    <!-- Nested list -->
    <ol>
      <li>vagetable</li>
      <li>water</li>
      <li>food</li>
      <ul>
        <li> <b>Orange</b></li> <li>Apple</li> <li>Berry</li>
      </ul>
    </ol>

  </body>
</html>
